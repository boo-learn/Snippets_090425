version: '3.8'

services:
  web:
    build: .
    command: gunicorn Snippets.wsgi:application --bind 0.0.0.0:8000 --reload
    volumes:
      - ./:/usr/src/app/
      - static_volume:/usr/src/app/static
    env_file:
      - .env.local
    depends_on:
      - db
  db:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.local
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - static_volume:/usr/share/nginx/html/static
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
