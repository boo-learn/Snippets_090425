version: '3.8'

services:
  web:
    build: .
    command: gunicorn Snippets.wsgi:application --bind 0.0.0.0:8000 --reload
    volumes:
      - ./:/usr/src/app/
      - static_volume:/usr/src/app/static
    env_file:
      - .env.local
    depends_on:
      - db
  db:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.local
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - static_volume:/usr/share/nginx/html/static
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  postgres_data:
  static_volume:
  portainer_data:
